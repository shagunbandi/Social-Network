{% extends 'peace/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block body %}

    <form method="get" action="">
    <input class="form-control" type="text" name="q" placeholder="Search Friends">
    </form>
    <br/>
    <ul class="list-group">
        {% for obj in query %}
          <li class="list-group-item"><a class="link-text" href="{% url 'accounts:profile' username=obj %}">{{ obj }}</a></li>
        {%  endfor %}
    </ul>

{% endblock %}
